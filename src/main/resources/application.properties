
spring.mail.host=smtp.dbccompany.com.br
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

springdoc.swagger-ui.operationsSorter=method

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.properties.hibernate.default_schema=DEVLAND
spring.datasource.hikari.connection-init-sql=set schema 'devland'
spring.datasource.hikari.maximum-pool-size=1

spring.jpa.show-sql=true
log4j.logger.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

jwt.secret=DevLand@Secret@12345
jwt.expiration=86400000

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=vemserdbc
spring.data.mongodb.username=root
spring.data.mongodb.password=root